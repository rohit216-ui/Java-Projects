<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link 
  		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  		rel="stylesheet">
  	<style>
    .alpha-logo {
        height: 40px;      
        width: auto;
        object-fit: contain;
        border-radius: 4px;  
    }
</style>
    
</head>
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="/images/logo.png" alt="Alpha EMS Logo" class="alpha-logo">
            
            <span class="fw-bold fs-5">Alpha EMS</span>
        </div>

   
        <form th:action="@{/logout}" method="post" class="mb-0">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-outline-secondary btn-sm">
                Logout
            </button>
        </form>
    </div>
</nav>



<body class="container mt-4">

<h2 class="mb-3">Employee List</h2>

<a class="btn btn-primary mb-3" th:href="@{/employees/new}">Add Employee</a>

<table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.employeeName}"></td>
        <td th:text="${emp.employeeEmail}"></td>
        <td th:text="${emp.employeePhone}"></td>
        <td th:text="${emp.employeeGender}"></td>
        <td th:text="${emp.employeeSalary}"></td>
        <td th:text="${emp.employeeRole}"></td>
        <td>
           
    <a th:href="@{/employees/edit/{id}(id=${emp.id})}"
       class="btn btn-sm btn-warning">Edit</a>
    <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
       class="btn btn-sm btn-danger ms-1">Delete</a>

            
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
