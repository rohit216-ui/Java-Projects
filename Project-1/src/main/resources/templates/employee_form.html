<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 th:text="${employee.id} != null ? 'Edit Employee' : 'Add Employee'"></h2>

<form th:action="@{/employees}" th:object="${employee}" method="post" class="mt-3">

    
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name</label>
        <input th:field="*{employeeName}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input th:field="*{employeeEmail}" type="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input th:field="*{employeePhone}" type="number" class="form-control">
    </div>

    <div class="mb-3">
    <label class="form-label">Gender</label>
    <select th:field="*{employeeGender}" class="form-select">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
	</div>


    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input th:field="*{employeeSalary}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <input th:field="*{employeeRole}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/employees}" class="btn btn-secondary ms-2">Cancel</a>
</form>

</body>
</html>
